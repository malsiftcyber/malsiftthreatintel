<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="black"/>
  
  <!-- Hooded Figure -->
  <g transform="translate(6, 6)">
    <!-- Hood -->
    <path d="M3 4 Q3 2 5 2 Q7 2 7 4 L7 6 Q7 7 6 7 L4 7 Q3 7 3 6 Z" 
          fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.2"/>
    
    <!-- Face shadow -->
    <ellipse cx="5" cy="5" rx="1.5" ry="1" fill="#1a1a1a"/>
    
    <!-- Red glowing eyes -->
    <circle cx="4.5" cy="4.5" r="0.4" fill="#ff0000"/>
    <circle cx="5.5" cy="4.5" r="0.4" fill="#ff0000"/>
    
    <!-- Network/Molecular Structure -->
    <g transform="translate(5, 6)">
      <!-- Central red circle -->
      <circle cx="0" cy="0" r="0.5" fill="#ff0000"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="0" x2="-1.2" y2="-1.2" stroke="white" stroke-width="0.3"/>
      <line x1="0" y1="0" x2="1.2" y2="-1.2" stroke="white" stroke-width="0.3"/>
      <line x1="0" y1="0" x2="0" y2="-1.8" stroke="white" stroke-width="0.3"/>
      
      <!-- Connected circles -->
      <circle cx="-1.2" cy="-1.2" r="0.3" fill="none" stroke="white" stroke-width="0.2"/>
      <circle cx="1.2" cy="-1.2" r="0.3" fill="none" stroke="white" stroke-width="0.2"/>
      <circle cx="0" cy="-1.8" r="0.3" fill="none" stroke="white" stroke-width="0.2"/>
    </g>
  </g>
</svg>
