<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="white"/>
  
  <!-- Hooded Figure -->
  <g transform="translate(30, 20)">
    <!-- Hood -->
    <path d="M20 30 Q20 20 30 20 Q40 20 40 30 L40 40 Q40 45 35 45 L25 45 Q20 45 20 40 Z" 
          fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Face shadow -->
    <ellipse cx="30" cy="35" rx="10" ry="8" fill="#1a1a1a"/>
    
    <!-- Red glowing eyes -->
    <circle cx="27" cy="33" r="2.5" fill="#ff0000"/>
    <circle cx="33" cy="33" r="2.5" fill="#ff0000"/>
    
    <!-- Network/Molecular Structure -->
    <g transform="translate(30, 42)">
      <!-- Central red circle -->
      <circle cx="0" cy="0" r="4" fill="#ff0000"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="0" x2="-10" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="0" y1="0" x2="10" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-15" stroke="white" stroke-width="2"/>
      
      <!-- Connected circles -->
      <circle cx="-10" cy="-10" r="2" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="10" cy="-10" r="2" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="0" cy="-15" r="2" fill="none" stroke="white" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- MALSIFT Text -->
  <text x="120" y="55" font-family="Georgia, serif" font-size="32" font-weight="bold" 
        fill="#2a4a6a" text-anchor="start">
    MALSIFT
  </text>
</svg>
